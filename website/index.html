  
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    <h1>Weather Journal App</h1>
  </div>
  <br><br>
  <div class ="holder zip">
    <label for="zip"><h3>Enter Zipcode here</h3><br/></label>
    <input type="text" id="zip" placeholder="enter zip code here">
  </div>
  <br>
  <div class ="holder feel">
    <label for="feelings"><h3>How are you feeling today?</h3><br/></label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    <br><br>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <br><br>
  <div class ="holder_entry">
    <div class = "title">Most Recent Entry<br/></div>
   <div id = "entryHolder">
    <div id = "date"></div> 
   <div id = "temp"></div>
   <div id = "content"></div>
  </div>
  </div>
  </div>
  <script src="js/app.js" type="text/javascript"></script> 
</body>
</html>
